<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publisher - Mis Tareas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Task Publisher</h1>
            <p class="subtitle">Sube tus videos, PDFs y documentos. Comparte de forma segura.</p>
        </header>

        <div class="card">
            <div class="form-group">
                <label for="title">Titulo</label>
                <input type="text" id="title" placeholder="Ej: Proyecto Final de Ingeniería">
            </div>
            
            <div class="form-group">
                <label for="description">Descripción</label>
                <textarea id="description" rows="3" placeholder="Descripción breve del trabajo..."></textarea>
            </div>

            <div class="form-group">
                <input type="file" id="file" class="hidden" accept=".pdf,.doc,.docx,.mp4,.mov,.avi">
                <label for="file" class="file-drop-area" id="drop-area">
                    <span id="file-msg">Arrastra tu archivo aquí o haz clic para seleccionar</span>
                    <small style="color: var(--text-secondary); margin-top: 5px;">(PDF, DOCX, MP4)</small>
                </label>
            </div>

            <button class="btn" id="uploadBtn">Publicar Tarea</button>

            <div id="result" class="result hidden">
                <p>¡Tarea publicada! Comparte este enlace:</p>
                <a href="#" id="shareLink" target="_blank" style="color: inherit; font-weight: bold;"></a>
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('file');
        const dropArea = document.getElementById('drop-area');
        const fileMsg = document.getElementById('file-msg');
        const uploadBtn = document.getElementById('uploadBtn');
        const titleInput = document.getElementById('title');
        const descInput = document.getElementById('description');
        const resultDiv = document.getElementById('result');
        const shareLink = document.getElementById('shareLink');

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                fileMsg.textContent = fileInput.files[0].name;
            }
        });

        uploadBtn.addEventListener('click', async () => {
            if (fileInput.files.length === 0) {
                alert('Por favor selecciona un archivo');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('title', titleInput.value);
            formData.append('description', descInput.value);

            uploadBtn.textContent = 'Subiendo...';
            uploadBtn.disabled = true;

            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                if (data.success) {
                    const link = window.location.origin + data.link;
                    shareLink.href = link;
                    shareLink.textContent = link;
                    resultDiv.classList.remove('hidden');
                    uploadBtn.textContent = 'Publicado';
                } else {
                    alert('Error: ' + data.error);
                    uploadBtn.textContent = 'Publicar Tarea';
                    uploadBtn.disabled = false;
                }
            } catch (err) {
                console.error(err);
                alert('Error al subir el archivo');
                uploadBtn.textContent = 'Publicar Tarea';
                uploadBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
